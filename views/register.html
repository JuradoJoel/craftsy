<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="register">
    <header>
        <div><a href="/"><img src="/images/logo.png" alt=""></a></div>
        <nav>
            <ul class="menu">
                <li><a href="">smartphones</a></li>
                <li><a href="">tablet</a></li>
                <li><a href="">computadoras</a></li>
            </ul>
            <ul class="usuario">
                <li><a href="/login">login</a></li>
                <li><a href="/register">register</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="formulario">
            <h2>Registrate</h2>
            <form action="" method="">      
                <div class="box-form">
                    <label for="nombre">Nombre</label>
                    <input type="nombre" placeholder="tu nombre" id="email" name="nombre">
                    <span class="error">Obligatorio</span>
                </div>
                <div class="box-form">
                    <label for="email">Email</label>
                    <input type="email" placeholder="email@empresa.com" id="email" name="email">
                    <span class="error">Obligatorio</span>
                </div> 
                <div class="box-form">
                    <label for="password">Contraseña</label>
                    <input type="password" placeholder="tu contraseña" id="password" name="password">
                    <span class="error">Obligatorio</span>
                </div> 
                <div>
                    <h4>País de nacimiento</h4>
                    <div class="box-form">
                        <select name="pais" id="pais">
                            <option value="" selected hidden>Elije tu país...</option>
                            <option value="ar">Argentina</option>
                            <option value="br">Brasil</option>
                            <option value="cl">Chile</option>
                            <option value="pe">Perú</option>
                            <option value="uy">Uruguay</option>
                        </select>
                    </div>
                </div>
                <div>
                    <h4>Género</h4>
                    <div class="box-check-all">
                        <div class="box-check">
                            <input type="radio" name="genero" id="masculino">
                            <label for="masculino">Masculino</label>
                        </div>
                        <div class="box-check">
                            <input type="radio" name="genero" id="femenino">
                            <label for="femenino">Femenino</label>
                        </div>
                        <div class="box-check">
                            <input type="radio" name="genero" id="noDecirlo">
                            <label for="noDecirlo">Prefiero no decirlo</label>
                        </div>
                    </div>
                    <h4>Hobbies</h4>
                    <div class="box-check-all">
                        <div class="box-check">
                            <input type="checkbox" name="hobbies" id="guitarra">
                            <label for="guitarra">Guitarra</label>
                        </div>
                        <div class="box-check">
                            <input type="checkbox" name="hobbies" id="futbol">
                            <label for="futbol">Fútbol</label>
                        </div>
                        <div class="box-check">
                            <input type="checkbox" name="hobbies" id="tenis">
                            <label for="tenis">Tenis</label>
                        </div>
                        <div class="box-check">
                            <input type="checkbox" name="hobbies" id="programacion" checked>
                            <label for="programacion">Programación</label>
                        </div>
                    </div>
                    <label for="comentario">Comentario</label>
                    <div class="box-form">
                        <textarea name="comentario" id="comentario" cols="30" rows="10"></textarea>
                    </div>
                    <div class="check-box-all">
                        <div class="box-check">
                            <input type="checkbox" name="terminosCondiciones" id="terminosCondiciones">
                            <label for="terminosCondiciones">Acepto los términos y condiciones</label>
                        </div>
                    </div>
                    <p>Botón enviar con etiqueta 'input'</p>
                    <div class="box-button">
                        <input type="submit" value="Registrarme">
                        <input type="reset" value="Cancelar">
                    </div>
                    <p>Botón enviar con etiqueta 'button'</p>
                    <div class="box-button">
                        <button type="submit">Registrarme</button>
                        <button type="reset"> Cancelar</button>
                    </div>
                </div>
            </form>
        </div> 
    </main>
</body>
</html>
